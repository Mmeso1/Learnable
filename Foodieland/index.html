<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodieland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="images/Foodieland.svg" alt="Foodieland Logo" />
      </div>
      <div class="links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </div>
      <div class="socials">
        <span><img src="images/001-facebook.svg" alt="facebook icon" /></span>
        <span><img src="images/003-twitter.svg" alt="twitter icon" /></span>
        <span><img src="images/004-instagram.svg" alt="instagram icon" /></span>
      </div>
    </nav>
    <header>
      <div class="left-decor"></div>
      <div class="center-decor">
        <div class="left-side">
          <div class="top">
            <img src="images/image 14.svg" alt="recipe-scroll" />
            <p>Hot Recipes</p>
          </div>
          <div class="middle">
            <p class="first-text">Spicy delicious chicken wings</p>
            <p class="second-text">
              Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad
              minim
            </p>
            <div class="details">
              <div class="time">
                <img src="images/Timer.svg" alt="timer" />
                <p>30 minutes</p>
              </div>
              <div class="meal">
                <img src="images/ForkKnife.svg" alt="fork and knife" />
                <p>Chicken</p>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="profile">
              <img src="images/profile.png" alt="profile image" />
              <div class="profile-detail">
                <p>John Smith</p>
                <p>15 March 2022</p>
              </div>
            </div>
            <div class="play-video">
              <p>View Recipes</p>
              <img src="images/PlayCircle.svg" alt="play button" />
            </div>
          </div>
        </div>
        <div class="divider-image"><img src="images/Badge.svg" alt="" /></div>
        <img
          class="right-side"
          src="images/header_food.jpeg"
          alt="header food image"
        />
      </div>
      <div class="right-decor"></div>
    </header>
    <section class="category"></section>
    <section class="recipe-samples"></section>
    <section class="learn-more"></section>
    <section class="checkout-instagram"></section>
    <section class="try-recipe"></section>
    <section class="inbox"></section>
    <footer></footer>
  </body>
</html>

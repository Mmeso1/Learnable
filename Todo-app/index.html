<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body class="home-body">
    <section class="home-section">
      <h1 class="title ubuntu-bold">
        <span class="soft-blue">t</span>
        <span class="soft-red">o</span>
        <span class="soft-green">d</span>
        <span class="soft-purple">o</span>
      </h1>
      <p class="ubuntu-regular text-color home-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero
        pariatur cum nemo dignissimos, ex vero necessitatibus ipsa?
      </p>
      <button class="home-get-started-button">
        <a href="" class="ubuntu-regular">Get Started</a>
      </button>
      <img
        class="home-section-img"
        src="assets/doodle-group2.jpg"
        alt="cute doodle ghost group"
      />
      <div class="single-note">
        <div class="top">
          <p class="ubuntu-regular text-color">Download todo app</p>
          <p class="ubuntu-regular">&#8230;</p>
        </div>
        <div class="ubuntu-regular middle">the first step for better life</div>
        <div class="bottom">
          <div><span></span><span></span></div>

          <div>
            <img src="assets/tick.png" alt="ticked box icon" />
            <p class="ubuntu-regular done">Done</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt a Dog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <header>Adopt your favourite animal</header>
      <div class="dog_form">
        <form action="">
          <label for="username">Username</label>
          <input type="text" name="username" />
          <label for="animals">Select an animal</label>
          <select name="animals" id="">
            <option value="" disabled selected>Select</option>
            <option value="goat">Goat</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="cow">Cow</option>
            <option value="duck">Duck</option>
            <option value="goose">Goose</option>
            <option value="alligator">Alligator</option>
            <option value="fish">Fish</option>
            <option value="spider">Spider</option>
            <option value="ram">Ram</option>
            <option value="horse">Horse</option>
            <option value="chicken">Chicken</option>
          </select>
          <label for="reason">Why do you want to adopt a dog?</label>
          <textarea
            id="bigTextBox"
            name="reason"
            rows="10"
            cols="50"
            placeholder="Write your reason here..."
          ></textarea>
          <button type="submit"><span>Submit</span></button>
        </form>
      </div>
    </div>
  </body>
</html>
